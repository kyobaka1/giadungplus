<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đang đăng nhập Sapo...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        /* Backdrop overlay */
        .backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(10px);
            z-index: 9998;
        }

        /* Loading container */
        .loading-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 9999;
            text-align: center;
            background: white;
            padding: 60px 80px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        /* Loading spinner */
        .spinner {
            width: 80px;
            height: 80px;
            margin: 0 auto 30px;
            border: 6px solid #f3f3f3;
            border-top: 6px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Loading text */
        .loading-title {
            font-size: 24px;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 12px;
        }

        .loading-message {
            font-size: 16px;
            color: #7f8c8d;
            margin-bottom: 8px;
        }

        .loading-submessage {
            font-size: 14px;
            color: #95a5a6;
        }

        /* Pulse animation for title */
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        .loading-title {
            animation: pulse 2s ease-in-out infinite;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .loading-container {
                padding: 40px 50px;
            }

            .loading-title {
                font-size: 20px;
            }

            .loading-message {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <!-- Backdrop -->
    <div class="backdrop"></div>

    <!-- Loading container -->
    <div class="loading-container">
        <div class="spinner"></div>
        <h1 class="loading-title">HỆ THỐNG ĐANG ĐĂNG NHẬP DỮ LIỆU TRÊN SAPO</h1>
        <p class="loading-message">VUI LÒNG ĐỢI</p>
        <p class="loading-submessage">Trang sẽ tự động chuyển hướng sau khi hoàn tất...</p>
    </div>

    <script>
        // Polling để check status
        const POLL_INTERVAL = 2000; // 2 seconds
        const redirectUrl = "{{ redirect_url }}";

        function checkLoginStatus() {
            fetch('/core/api/selenium-status/')
                .then(response => response.json())
                .then(data => {
                    console.log('[SeleniumLoading] Status:', data);
                    
                    if (!data.is_locked) {
                        // Login hoàn tất, redirect về URL gốc
                        console.log('[SeleniumLoading] Login completed, redirecting to:', redirectUrl);
                        window.location.href = redirectUrl;
                    } else {
                        // Vẫn đang login, tiếp tục polling
                        setTimeout(checkLoginStatus, POLL_INTERVAL);
                    }
                })
                .catch(error => {
                    console.error('[SeleniumLoading] Error checking status:', error);
                    // Retry sau khi error
                    setTimeout(checkLoginStatus, POLL_INTERVAL);
                });
        }

        // Bắt đầu polling khi page load
        document.addEventListener('DOMContentLoaded', function() {
            console.log('[SeleniumLoading] Starting status polling...');
            setTimeout(checkLoginStatus, 1000); // Delay 1s trước khi check lần đầu
        });
    </script>
</body>
</html>
