{% extends "cskh/base_cskh.html" %}

{% block title %}Tạo Ticket mới – CSKH{% endblock %}

{% block overview %}
<section>
    <h1 class="text-xl md:text-lg font-semibold text-slate-800">Tạo Ticket mới</h1>
    <p class="text-sm md:text-xs text-gray-500 mt-1">Nhập thông tin yêu cầu hỗ trợ</p>
</section>
{% endblock %}

{% block main_content %}
<div class="flex-1 min-w-0">
    <div class="bg-white border rounded-xl p-6 shadow-sm">
        <form method="post">
            {% csrf_token %}

            <div class="space-y-4">
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Phân loại *</label>
                        <select name="category" required
                            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-brand">
                            <option value="">-- Chọn phân loại --</option>
                            {% for category in categories %}
                            <option value="{{ category }}">{{ category }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Độ ưu tiên *</label>
                        <select name="priority" required
                            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-brand">
                            {% for priority in priorities %}
                            <option value="{{ priority }}">{{ priority|title }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Mã đơn hàng</label>
                    <input type="text" name="order_code"
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-brand"
                        placeholder="GDP001234">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Tiêu đề *</label>
                    <input type="text" name="title" required
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-brand"
                        placeholder="Nhập tiêu đề ticket">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Mô tả chi tiết *</label>
                    <textarea name="description" required rows="5"
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-brand"
                        placeholder="Mô tả chi tiết vấn đề..."></textarea>
                </div>

                <div class="flex gap-4 pt-4">
                    <button type="submit"
                        class="px-6 py-2 bg-brand text-white rounded-lg hover:bg-red-700 transition font-medium">
                        Tạo Ticket
                    </button>
                    <a href="{% url 'cskh:ticket_list' %}"
                        class="px-6 py-2 bg-white border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition">
                        Huỷ
                    </a>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
