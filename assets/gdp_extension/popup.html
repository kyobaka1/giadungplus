<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GDP Media Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            width: 320px;
            padding: 16px;
            background: #f5f5f5;
        }
        
        .header {
            text-align: center;
            margin-bottom: 16px;
        }
        
        .header h1 {
            font-size: 18px;
            color: #333;
            margin-bottom: 4px;
        }
        
        .header p {
            font-size: 12px;
            color: #666;
        }
        
        .status {
            background: white;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 12px;
            border-left: 4px solid #4a90e2;
        }
        
        .status.active {
            border-left-color: #28a745;
        }
        
        .status.inactive {
            border-left-color: #dc3545;
        }
        
        .status-label {
            font-size: 12px;
            font-weight: 500;
            color: #333;
            margin-bottom: 4px;
        }
        
        .status-value {
            font-size: 11px;
            color: #666;
        }
        
        .actions {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .btn {
            background: #4a90e2;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
            text-align: center;
            text-decoration: none;
            display: block;
        }
        
        .btn:hover {
            background: #357abd;
        }
        
        .btn.secondary {
            background: #6c757d;
        }
        
        .btn.secondary:hover {
            background: #5a6268;
        }
        
        .info {
            background: #e7f3ff;
            padding: 12px;
            border-radius: 6px;
            margin-top: 12px;
            font-size: 11px;
            color: #004085;
        }
        
        .info strong {
            display: block;
            margin-bottom: 4px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>GDP Media Tracker</h1>
        <p>Track video/audio từ các trang web</p>
    </div>
    
    <div id="status" class="status">
        <div class="status-label">Trạng thái:</div>
        <div class="status-value" id="statusValue">Đang tải...</div>
    </div>
    
    <div class="actions">
        <a href="#" id="viewVideos" class="btn" target="_blank">Xem danh sách video</a>
        <button id="openOptions" class="btn secondary">Cài đặt</button>
    </div>
    
    <div class="info">
        <strong>Trang web được track:</strong>
        tmall, douyin, 1688, taobao, xiaohongshu, pinterest
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
